<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takoy Do‘kon - Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #ff3e3e, #ffeb3b, #00ff9d, #3b82f6);
            background-size: 500% 500%;
            animation: gradientShift 10s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid transparent;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 20px #ffeb3b;
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #ffeb3b;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #ffeb3b;
            transition: width 0.3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col text-white font-sans">
    {% include  'nav.html'%}
    {% block content %}{%endblock%}
    <div class="flex-1 flex flex-col items-center justify-start p-8">
        <h2 class="text-5xl font-extrabold mb-10 text-center text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-orange-500">Your Cart</h2>
        <div class="w-full max-w-5xl space-y-6">
            <div class="card bg-gray-800 bg-opacity-70 p-6 rounded-xl shadow-xl flex items-center space-x-6">
                <img src="https://images.unsplash.com/photo-1611186871348-8d3b5620ca92?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3" alt="Smartphone" class="w-24 h-24 object-cover rounded-lg">
                <div class="flex-1">
                    <p class="text-sm text-gray-400">Brand: Samsung</p>
                    <p class="text-xl font-bold text-yellow-300">Samsung Smartphone</p>
                    <p class="text-sm text-gray-400" data-price="299.99">$299.99</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 decrease">-</button>
                    <span class="text-lg quantity">1</span>
                    <button class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 increase">+</button>
                </div>
                <button class="bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 remove">Remove</button>
            </div>
            <div class="card bg-gray-800 bg-opacity-70 p-6 rounded-xl shadow-xl flex items-center space-x-6">
                <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3" alt="Laptop" class="w-24 h-24 object-cover rounded-lg">
                <div class="flex-1">
                    <p class="text-sm text-gray-400">Brand: Dell</p>
                    <p class="text-xl font-bold text-yellow-300">Dell Laptop</p>
                    <p class="text-sm text-gray-400" data-price="799.99">$799.99</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 decrease">-</button>
                    <span class="text-lg quantity">1</span>
                    <button class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 increase">+</button>
                </div>
                <button class="bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 remove">Remove</button>
            </div>
            <div class="card bg-gray-800 bg-opacity-70 p-6 rounded-xl shadow-xl flex items-center space-x-6">
                <img src="https://images.unsplash.com/photo-1593642634315-48f5414c0558?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3" alt="Smart Watch" class="w-24 h-24 object-cover rounded-lg">
                <div class="flex-1">
                    <p class="text-sm text-gray-400">Brand: Apple</p>
                    <p class="text-xl font-bold text-yellow-300">Apple Smart Watch</p>
                    <p class="text-sm text-gray-400" data-price="149.99">$149.99</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 decrease">-</button>
                    <span class="text-lg quantity">1</span>
                    <button class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 increase">+</button>
                </div>
                <button class="bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 remove">Remove</button>
            </div>
        </div>
        <div class="w-full max-w-5xl mt-10 bg-gray-800 bg-opacity-70 p-6 rounded-xl shadow-xl flex justify-between items-center">
            <p class="text-2xl font-bold text-yellow-300" id="total">Total: $0.00</p>
            <a href="checkout.html" class="bg-green-500 text-white p-4 rounded-lg hover:bg-green-600">Checkout</a>
        </div>
    </div>
    <footer class="p-6 bg-gray-900 bg-opacity-80 text-center">
        <p>© 2025 Takoy Do‘kon. All rights reserved.</p>
    </footer>
    <script>
        let cartItems = [
            { name: "Samsung Smartphone", price: 299.99, quantity: 1 },
            { name: "Dell Laptop", price: 799.99, quantity: 1 },
            { name: "Apple Smart Watch", price: 149.99, quantity: 1 }
        ];

        function updateTotal() {
            const total = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
        }

        document.querySelectorAll('.increase').forEach((button, index) => {
            button.addEventListener('click', () => {
                cartItems[index].quantity++;
                document.querySelectorAll('.quantity')[index].textContent = cartItems[index].quantity;
                updateTotal();
            });
        });

        document.querySelectorAll('.decrease').forEach((button, index) => {
            button.addEventListener('click', () => {
                if (cartItems[index].quantity > 1) {
                    cartItems[index].quantity--;
                    document.querySelectorAll('.quantity')[index].textContent = cartItems[index].quantity;
                    updateTotal();
                }
            });
        });

        document.querySelectorAll('.remove').forEach((button, index) => {
            button.addEventListener('click', () => {
                cartItems.splice(index, 1);
                document.querySelectorAll('.card')[index].remove();
                updateTotal();
            });
        });

        updateTotal();
    </script>
</body>
</html>
